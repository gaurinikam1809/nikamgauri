<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white; /* White background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .skills-box {
            width: 60%;
            max-width: 600px;
            background-color: #002B7F; /* Dark blue skill box */
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 18px;
            text-align: left;
            line-height: 1.6;
        }

        ul li::before {
            content: "✔ ";
            color: #00ffea;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            background-color: white;
            color: #002B7F;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #dbe4ff;
        }
    </style>
</head>

<body>

    <div class="skills-box">
        <h2>My Skills</h2>

        <ul>
            <li>Basic Electrical Engineering Knowledge</li>
            <li>Problem Solving</li>
            <li>Team Collaboration</li>
            <li>Communication Skills</li>
            <li>HTML & Basic Web Designing</li>
            <li>Learning New Technologies</li>
        </ul>

        <a href="index.html" class="back-btn">← Back to Home</a>
    </div>

</body>
</html>
