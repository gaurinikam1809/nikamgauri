<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-box {
            width: 60%;
            max-width: 600px;
            background-color: #002B7F; /* Dark blue contact box */
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        .info {
            text-align: left;
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .info strong {
            color: #00ffea;
        }

        /* Contact Form */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .send-btn {
            background-color: white;
            color: #002B7F;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .send-btn:hover {
            background-color: #dbe4ff;
        }

        .back-btn {
            display: inline-block;
            margin-top: 25px;
            background-color: white;
            color: #002B7F;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #dbe4ff;
        }
    </style>
</head>

<body>

    <div class="contact-box">
        <h2>Contact Me</h2>

        <!-- Contact Information -->
        <div class="info">
            <p><strong>Email:</strong> gaurinikam@1809.com</p>
            <p><strong>Phone:</strong> +91 12345 67890</p>
            <p><strong>Location:</strong> Kopargaon, Maharashtra</p>
        </div>

        <!-- Contact Form -->
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message..." required></textarea>

            <button type="submit" class="send-btn">Send Message</button>
        </form>

        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    </div>

</body>
</html>
