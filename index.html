<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Body and layout */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f5f7fa, #c3dafe);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Profile Image */
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #002B7F;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 30px rgba(0,0,0,0.5);
        }

        /* Name and intro */
        h1 {
            color: #002B7F;
            margin-bottom: 5px;
            font-size: 28px;
            font-weight: 700;
        }

        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* Buttons */
        .box-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .box {
            width: 150px;
            padding: 15px;
            background-color: #002B7F;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .box::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.15);
            transition: 0.4s;
        }

        .box:hover::after {
            width: 100%;
        }

        .box:hover {
            background-color: #001f5b;
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        /* Button animation on load */
        .box:nth-child(1) { animation: slideUp 0.6s ease forwards 0.5s; opacity: 0; }
        .box:nth-child(2) { animation: slideUp 0.6s ease forwards 0.7s; opacity: 0; }
        .box:nth-child(3) { animation: slideUp 0.6s ease forwards 0.9s; opacity: 0; }
        .box:nth-child(4) { animation: slideUp 0.6s ease forwards 1.1s; opacity: 0; }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
            from { transform: translateY(20px); opacity: 0; }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Profile Photo -->
        <img src="profile photo.jpg" alt="Profile Photo" class="profile-img">

        <!-- Name and Intro -->
        <h1>Gauri Nikam</h1>
        <p>1st Year B.Tech Electrical Engineering<br>Sanjivani College of Engineering, Kopargaon</p>

        <!-- Buttons -->
        <div class="box-container">
            <a href="index.html" class="box">Home</a>
            <a href="about.html" class="box">About</a>
            <a href="skills.html" class="box">Skills</a>
            <a href="contact.html" class="box">Contact</a>
        </div>
    </div>
</body>
</html>
